<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Throne of Darkness calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script defer src="js/Enhancer.js"></script>
		<script defer src="js/Booster.js"></script>
		<script defer src="js/Enhancement.js"></script>
		<script defer src="js/Inventory.js"></script>
		<script defer src="js/DropGroup.js"></script>
		<script defer src="js/Monster.js"></script>
		<script defer src="js/MonsterList.js"></script>
		<script defer src="js/ToD_calculator.js"></script>
		<link href="css/style.css" rel="stylesheet">
		<link href="css/adaptive.css" rel="stylesheet">
	</head>

	<body>
		<div class="body" id="body">
			<div class="interface">
				<div class="input-wrap">
					<input class="interface-input item-name" placeholder="name">
					<input class="interface-input slots-amount" placeholder="slots" type="number" min="0" max="32">
				</div>
				<div class="button-wrap">
					<div class="interface-button create-weapon">Create Weapon</div>
					<div class="interface-button create-armor">Create Armor</div>
				</div>
				<div class="menu-wrap">
					<div class="menu-button menu-button-components">Components</div>
					<div class="menu-button menu-button-gems">Gems</div>
					<div class="menu-switch">Hide disabled components</div>
					<div class="menu-window">
						<div class="enhancements list"></div>
						<div class="boosters list"></div>
						<div class="info"></div>
					</div>
				</div>
			</div>

			<div class="list-wrap">
				<div class="item-list"></div>
				
				<div class="result-wrap">
					<div class="inventory">

					</div>
					<div class="result-data"></div>
				</div>
			</div>
			<div class="tooltip">
				<p>To begin, enter a&nbsp;template&nbsp;name and&nbsp;slots&nbsp;amount.</p>
				<p>Then press "Create&nbsp;Weapon" or&nbsp;"Create&nbsp;Armor".</p>
				<p>Then add available components and&nbsp;gems from&nbsp;the&nbsp;menu.</p>
			</div>
		</div>
	</body>
</html>
